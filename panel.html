
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация — SNDTAG</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="X-Frame-Options" content="DENY">
        <meta name="referrer" content="no-referrer-when-downgrade">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
        <script src="/assets/js/XAlert.js?cache=1744007424"></script>
        <link rel="stylesheet" href="/assets/css/app.css?cache=1744007424"/>
    </head>

    <body class="min-h-screen bg-[#202124] text-[#e8eaed] select-none cursor-pointer overflow-hidden">
        <div id="toast" class="z-[9999] fixed left-0 right-0 top-6 justify-center hidden">
            <div class="bg-[#1E1E1E] rounded-lg px-5 py-3 ring-2 ring-inset ring-[#2d2d2d] shadow-xl">
                <div class="flex gap-2.5 items-center">
                    <p id="toast__text" class="text-medium text-white">Недействительный запрос</p>
                </div>
            </div>
        </div>

        <div class="app pt-[80px] animate-general">
     <header class="h-[60px] px-6 flex items-center justify-center">
          <div class="flex items-center gap-2">
               <span class="text-xl font-bold text-zinc-100">Авторизация</span>
          </div>
     </header>

     <!-- Login Form -->
     <div class="login-container flex items-center justify-center px-4">
          <div class="w-full max-w-md">
               <div>
                    <form id="login-form" method="POST" class="flex flex-col gap-4 p-4">
                         <div class="space-y-2">
                              <label for="username" class="block text-sm text-zinc-400">
                                   Имя пользователя
                              </label>
                              <input
                                   type="text"
                                   id="username"
                                   name="username"
                                   required
                                   class="bg-zinc-800 w-full px-3 py-2 border border-zinc-700 text-zinc-100 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#8ab4f8]/50 focus:border-transparent"
                              >
                         </div>

                         <div class="space-y-2">
                              <label for="password" class="block text-sm text-zinc-400">
                                   Пароль
                              </label>
                              <input
                                   type="password"
                                   id="password"
                                   name="password"
                                   required
                                   class="bg-zinc-800 w-full px-3 py-2 border border-zinc-700 text-zinc-100 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#8ab4f8]/50 focus:border-transparent"
                              >
                         </div>

                         <div id="error-label-div" class="hidden space-y-2">
                              <span id="error-label" class="block text-sm"></span>
                         </div>

                         <div class="buttons flex gap-3">
                              <button type="sumbit" class="text-gray-950 bg-[#8ab4f8] px-4 py-3 rounded-md mt-3 active:scale-90 active:opacity-80 smooth flex gap-2 mx-auto">
                                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M14 12v.01"></path> <path d="M3 21h18"></path> <path d="M6 21v-16a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v16"></path> </svg> 
                                   Войти
                              </button>

                              <button onclick="location.href = '/'" class="text-gray-950 bg-[#8ab4f8] px-4 py-3 rounded-md mt-3 active:scale-90 active:opacity-80 smooth flex gap-2 mx-auto">
                                   На главную
                              </button>
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>    </body>
